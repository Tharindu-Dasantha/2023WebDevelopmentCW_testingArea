<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 300px;
        height: 150px;
      }
      .image-container {
        position: relative;
        width: 300px;
        height: 50px;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Adjust the opacity by changing the last value */
        z-index: 1;
      }

      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff; /* Text color */
        z-index: 2;
      }

      /* Additional styling for text elements */
      .text h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .text p {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="src/image/Mozilla 2.png" alt="Your Image" />
      <div class="overlay"></div>
      <div class="text">
        <h2>Your Title</h2>
        <p>Your description</p>
      </div>
    </div>
  </body>
</html>
